name: terraform-plan

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

jobs:
  plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Prepare Lambda artifacts (placeholders)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p build
          python - <<'PY'
          import zipfile
          for name in ("api.zip", "advancer.zip"):
              with zipfile.ZipFile(f"build/{name}", "w") as zf:
                  zf.writestr("index.js", "exports.handler = async () => ({ statusCode: 200, body: 'ok' });\n")
          PY

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::585008055772:role/github-terraform-deployer
          aws-region: ap-southeast-1

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: terraform plan -input=false
