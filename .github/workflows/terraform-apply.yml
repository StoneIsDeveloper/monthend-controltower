name: terraform-apply

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

jobs:
  apply:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra

    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Prepare Lambda artifacts (placeholders)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p build
          python - <<'PY'
          import zipfile
          for name in ("api.zip", "advancer.zip"):
              with zipfile.ZipFile(f"build/{name}", "w") as zf:
                  zf.writestr("index.js", "exports.handler = async () => ({ statusCode: 200, body: 'ok' });\n")
          PY
          
      - name: Debug GitHub context
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "ref_name=${{ github.ref_name }}"
          echo "head_ref=${{ github.head_ref }}"
          echo "base_ref=${{ github.base_ref }}"
          echo "repository=${{ github.repository }}"
          echo "sha=${{ github.sha }}"

      - name: Debug OIDC token claims
        shell: bash
        run: |
          set -euo pipefail
          echo "Requesting OIDC token..."
          resp=$(curl -sS -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com")
          token=$(echo "$resp" | python -c "import sys,json; print(json.load(sys.stdin)['value'])")
          payload=$(echo "$token" | cut -d '.' -f2 | tr '_-' '/+' | awk '{print $0"=="}' | base64 -d 2>/dev/null || true)
          echo "OIDC payload:"
          echo "$payload"
    
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::585008055772:role/github-terraform-deployer
          aws-region: ap-southeast-1

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform apply
        run: terraform apply -input=false -auto-approve
