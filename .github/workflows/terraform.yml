name: terraform

on:
  pull_request:
    paths:
      - "infra/**"
      - ".github/workflows/terraform.yml"
  push:
    branches:
      - main
    paths:
      - "infra/**"
      - ".github/workflows/terraform.yml"

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: ap-southeast-1
  TF_VAR_region: ap-southeast-1
  TF_INPUT: "false"
  TF_IN_AUTOMATION: "true"
  WORKING_DIR: infra

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Build lambda placeholders
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          mkdir -p build
          cat > build/index.js <<'EOF'
          exports.handler = async () => ({ statusCode: 200, body: "placeholder" });
          EOF
          zip -j build/api.zip build/index.js
          zip -j build/advancer.zip build/index.js

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform plan -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform apply -auto-approve -input=false
